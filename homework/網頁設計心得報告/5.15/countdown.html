<html>
<head>
  <meta charset='utf-8'> 
</head>
<body>
  <div id="time"></div>	
  <script>
  var n=10;
  function showtime(){   
    if(n===-1){
      alert("時間到了");
    } else {		 
       document.getElementById("time").innerHTML=n+'';
      setTimeout(showtime,1000);
      n=n-1;
    }
  }  		
  showtime();			   
  </script>
</body>
</html>
